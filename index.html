<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexnew.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>


<body>

    <div class="mobile-container mobile">
        <div class="header">
            <div class="logo-container">
                <div style="margin: 1.5rem;">
                    <span class="logo-box br-2 logo-shadow" align="center">
                        <img class="" src="./assets/images/icon.svg" alt="logo" height="32px" width="32px"/>
                    </span>
                </div>
                <span class="font-size-2 font-bold font-white">
                    BanterBox
                </span>
            </div>
        </div>
        
        <div class="content">
            <div class="content-body">
                <span class="font-bold" style="margin-top: 16px; font-size: 1rem;">
                    Invited by
                </span>
                <div class="details">
                    <div class="left">
                        <div class="contact-image-mob" style="margin: 1rem;">
                            <span class="my-icons-mob profile-box logo-shadow br-4">
                                <i class="fa-solid fa-user" style="color: white;"></i>
                            </span>
                        </div>
                        <span>
                            <b style="font-size: 24px;">
                                John Doe
                            </b>
                        </span>
                        <span class="font-small-italic-mob" style="color:#EA4C89;">
                            @johndoe123
                        </span>
                        <span class="font-small font-italic">
                            Joined March, 2024
                        </span>
                    </div>
                    <div class="right">
                        <div class="user-info">
                            <div class="friends">
                                <span class="font-bold">4</span>
                                <span class="">Friends</span>
                            </div>
                            <div class="friends">
                                <span class="font-bold">
                                    <img id="user-flag" src="#" alt="logo" />
                                </span>
                                <span id="user-country" class="">London</span>
                            </div>
                            <div class="videos">
                                <span class="font-bold">4</span>
                                <span class="">Videos</span>
                            </div>
                            <div class="photos">
                                <span class="font-bold">4</span>
                                <span class="">Photos</span>
                            </div>
                        </div>
                        <div class="notification">
                            <span class="bell">
                                <i class="fa-solid fa-bell"></i>
                            </span>
                            <p class="notification-text font-bold font-italic">
                                We have notified Lisa that you've joined the chat.
                                Please verify your account to enable message sending.
                            </p>
                        </div>
                        
                    </div>
                </div>
                <div class="chat-area"></div>   
            </div>
            <div class="chat-footer"></div>
        </div> 

    </div>
</body>
<script src="index.js"></script>
<script src="flags.json"></script>
</html>
